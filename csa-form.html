<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSA Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 500px; margin: 0 auto; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 15px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>FedEx Email Form</h2>
    <form id="fedexForm">
        <label for="route">Select Route:</label>
        <select id="route" name="route">
            <option value="Route 1">Route 1</option>
            <option value="Route 2">Route 2</option>
            <option value="Route 3">Route 3</option>
        </select>
        <label for="routeNumber">Route Number:</label>
        <input type="text" id="routeNumber" name="routeNumber" required>
        <label for="trackingNumber">Tracking Number:</label>
        <input type="text" id="trackingNumber" name="trackingNumber" required>
        <label for="zipCode">Zip Code:</label>
        <input type="text" id="zipCode" name="zipCode" required>
        <label for="streetAddress">Street Address:</label>
        <input type="text" id="streetAddress" name="streetAddress" required>
        <button type="button" onclick="sendEmail()">Send Email</button>
    </form>

    <script>
        function sendEmail() {
            const form = document.getElementById("fedexForm");
            const formData = new FormData(form);
            const emailBody = `
                Route: ${formData.get("route")}
                Route Number: ${formData.get("routeNumber")}
                Tracking Number: ${formData.get("trackingNumber")}
                Zip Code: ${formData.get("zipCode")}
                Street Address: ${formData.get("streetAddress")}
            `;
            window.location.href = `mailto:dminouye@fedex.com?subject=FedEx Submission&body=${encodeURIComponent(emailBody)}`;
        }
    </script>
</body>
</html>
